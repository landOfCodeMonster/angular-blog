<li class="list-group-item" 
    *ngFor="let post of posts"
    [ngClass]="{'list-group-item-success' : post.loveIts > 0,
                'list-group-item-danger' : post.loveIts < 0 }">
  
  <div>
      <span class="pull-right"><h4 [ngStyle]="{'color': getcolor()}">{{ post.created_at | date : 'short'}}</h4></span>
  </div>
  <div>
      <h2>
        {{ post.title }}
      </h2>
    </div>            
  
  <p>{{ post.content }}</p>
  <button class="btn btn-success">Love it!</button>
  <button class="btn btn-danger">Don't love it!</button>
</li>
